<script type="text/javascript">

  $(document).ready(function() {

        var data = [{
        id: 0,
        name: 'Product 0',
        price: 177,
        carousel: [1,2,3]
    },
    {
        id: 1,
        name: 'Product 1',
        price: 77,
        carousel: [2,3,4]
    },
    {
        id: 2,
        name: 'Product 2',
        price: 88,
        carousel: [3,4,5]
    },
    {
      id: 3,
      name: 'Product 3',
      price: 277,
      carousel: [6,1,2]
    },
    {
      id: 4,
      name: 'Product 4',
      price: 277,
      carousel: [5,6,4]
    },
    {
      id: 5,
      name: 'Product 5',
      price: 277,
      carousel: [4,5,3]
    }
    ];


    var figure = $('<figure>');

    var div2 = $('<div>').attr({'class': "images-wrapper",'index': data[0].id});

    var div3 = $('<div>').attr('class', "controls");
    var div4 = $('<div>').attr('class', "prev-arrow prev");
    div4.html('<i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>');
    div3.append(div4);
    var div5 = $('<div>').attr('class', "next-arrow next");
    div5.html('<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>');
    div3.append(div5);

    div2.append(div3);

    figure.append(div2);

    var figcaption = $('<figcaption>');

    var h3 = $('<h3>').html(data[0].name);
    
    var span = $('<span>').html(data[0].price);

    var a = $('<a>').attr('href',"#!");

    figcaption.append(h3);
    figcaption.append(span);
    figcaption.append(a);
    
    figure.append(figcaption);
    

    var div1 = $('<div>').attr('class',"carousel");

    for(var i=0; i<data[0].carousel.length;i++){
        var img1 = $('<img>');
        img1.attr('src',"images/"+data[0].carousel[i]+".jpg");
        img1.attr('alt',data[0][name]);
        div1.append(img1);
    }

    var li = $('<li>').attr('id', data[0].id);

    li.append(div1);
    li.append(figure);

    $(".grid").append(li);


    $('#cart_trigger').click(function (e) {
        if ($('#cart').hasClass('speed-in')) {
            $('#cart').removeClass('speed-in');
            $('body').removeClass('overflow-hidden');
        } else {
            $('body').addClass('overflow-hidden');
            $('#cart').addClass('speed-in');
        }
    });


    var carousel = $('.carousel');
    var imagesWrapper = $('.images-wrapper');

    var prevArrow = $('.prev');
    var nextArrow = $('.next');

    
    var imagesArray = [];
    var numberOfImages = [];
    
    for (var i=0; i<carousel.length; i++){

      var childNodes = $(carousel[i]).children();
     
      imagesArray[i] = [];

      for (var j = 0; j < childNodes.length; j++) {
      
          var currentNode = childNodes[j];
      
          if ($(currentNode).prop("tagName") === 'IMG') {
              imagesArray[i].push(currentNode.src);
              $(currentNode).addClass('hide');
          }
      }

      numberOfImages[i] = imagesArray[i].length;
      $(imagesWrapper[i]).css('background-image','url(' + imagesArray[i][0] + ')');
    }


      var currentImage = [];

      for (var i=0; i<carousel.length; i++){

            currentImage[i] = 0;

            $(prevArrow[i]).click(function (e) {
              
                handleSlideshowArrow('prev', $(this).parent().parent().attr('index'));
            });

            $(nextArrow[i]).click(function (e) {
              
                handleSlideshowArrow('next', $(this).parent().parent().attr('index'));
            });

        }

      function handleSlideshowArrow(val, i) {
        if (val === 'prev') {
            if (currentImage[i] > 0) {
                currentImage[i]--;
            } else {
                currentImage[i] = numberOfImages[i] - 1;
            }
        } else if (val === 'next') {
            if (currentImage[i] < numberOfImages[i] - 1) {
                currentImage[i]++;
            } else {
                currentImage[i] = 0;
            }
        }

        $(imagesWrapper[i]).addClass('fade-out');
        $(imagesWrapper[i]).css('background-image','url(' + imagesArray[i][currentImage[i]] + ')');
        $(imagesWrapper[i]).removeClass('fade-out');

    }


  });


</script>

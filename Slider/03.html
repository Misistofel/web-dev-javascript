<body>
<nav class="nav">
    <h1>Hello Slider World!</h1>
    <p class="author">My Peculiar Catalog</p>

<div class="loading">
    Loading...
</div>

<div class="slider">
    <div class="slider-inner">
        <div class="slide active">1</div>
        <div class="slide">2</div>
        <div class="slide">3</div>
        <div class="slide">4</div>
        <div class="slide">5</div>
        <div class="slide">6</div>
        <div class="slide">7</div>
        <div class="slide">8</div>
    </div>
    
    <nav class="slider-nav">
        <div class="active"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </nav>
</div>
<script src='jquery.min.js'></script>
<script>

$(function () {

    var slide = $('.slide');
    var viewWidth = $(window).width();
    var sliderInner = $('.slider-inner');
    var childrenNo = sliderInner.children().length;

    sliderInner.width(viewWidth * childrenNo);
    
    $(window).resize(function () {
        viewWidth = $(window).width();
    });
    
    function setWidth() {
        slide.each(function () {
            $(this).width(viewWidth);
            $(this).css('left', viewWidth * $(this).index());
        });
    }
    
    // function setActive(element) {
    //     var clickedIndex = element.index();
    //     $('.slider-nav .active').removeClass('active');
    //     element.addClass('active');
    //     sliderInner.css('transform', 'translateX(-' + clickedIndex * viewWidth + 'px) translateZ(0)');
    //     $('.slider-inner .active').removeClass('active');
    //     $('.slider-inner .slide').eq(clickedIndex).addClass('active');
    // }

    setWidth();

    // $('.slider-nav > div').on('click', function () {
    //     setActive($(this));
    // });

    $(window).resize(function () {
        setWidth();
    });

    setTimeout(function () {
        $('.slider').fadeIn(500);
    }, 2000);

});

</script>

</body>

</html>

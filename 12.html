<script type="text/javascript">

  $(document).ready(function() {

    console.log( "ready!" );

    var carousel = $('.carousel');
    var imagesWrapper = $('.images-wrapper');

    var prevArrow = $('.prev');
    var nextArrow = $('.next');

    
    var imagesArray = [];
    var numberOfImages = [];
    
    for (var i=0; i<carousel.length; i++){

      var childNodes = $(carousel[i]).children();
     
      imagesArray[i] = [];

      for (var j = 0; j < childNodes.length; j++) {
      
          var currentNode = childNodes[j];
      
          if ($(currentNode).prop("tagName") === 'IMG') {
              imagesArray[i].push(currentNode.src);
              $(currentNode).addClass('hide');
          }
      }

      numberOfImages[i] = imagesArray[i].length;
      $(imagesWrapper[i]).css('background-image','url(' + imagesArray[i][0] + ')');
    }

      // prevArrow[0].addEventListener('click', function (e) {
      //     handleSlideshowArrow('prev');
      // });

      // nextArrow[0].addEventListener('click',  function (e) {
      //     handleSlideshowArrow('next');
      // });

      var currentImage = [];
      currentImage[0] = 0;


      $(prevArrow[0]).click(function (e) {
          handleSlideshowArrow('prev');
      });

      $(nextArrow[0]).click(function (e) {
          handleSlideshowArrow('next');
      });

      function handleSlideshowArrow(val) {
        if (val === 'prev') {
            if (currentImage[0] > 0) {
                currentImage[0]--;
            } else {
                currentImage[0] = numberOfImages[0] - 1;
            }
        } else if (val === 'next') {
            if (currentImage[0] < numberOfImages[0] - 1) {
                currentImage[0]++;
            } else {
                currentImage[0] = 0;
            }
        }
        
        $(imagesWrapper[0]).addClass('fade-out');
        $(imagesWrapper[0]).css('background-image','url(' + imagesArray[0][currentImage[0]] + ')');
        $(imagesWrapper[0]).removeClass('fade-out');
    }


  });


</script>
